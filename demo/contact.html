<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Page</title>
    <link rel = "stylesheet" href="/css/app.css">

</head>
<body>
    <div class="signup">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="username" style="font-size: large;" required><strong>Contact</strong> </label>
                        <br>
                        <br>
                        <label for="username">Name</label>
                    <input class="form-control" type="text" name="username" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                        </div>
                        
                    <div class="form-group">
                        <label for="password">Phone Number</label>
                        <input class="form-control" type="phone" name="phone" id="phone" required>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="button" value="Submit" id="submit1" onclick="moved()"/>
                        </div>
                </form>
                
            </div>
        </div>
    </div>
    </div>
    <script src="/js/app.js"></script>
    </body>
</html>
